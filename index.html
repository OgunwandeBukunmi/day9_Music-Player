<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <section
      id="app"
      class="container-full font-parkinsans flex justify-center items-center h-[100vh]"
    >
      <main
        class="w-1/3 min-h-[250px] flex flex-col bg-primary justify-between items-center gap-3 p-8"
      >
        <img
          src="./src/assets/marcos-paulo-prado-R-ypqp2beKM-unsplash.jpg"
          alt="an image"
          class="w-[100px] h-[100px] rounded-full"
        />
        <h1 class="p-5 text-4xl text-white">Rock</h1>
        <audio src="./src/assets/feel the mood.mp3"></audio>
        <input
          type="range"
          class="w-full"
          min="0"
          name="progress"
          id="progress"
        />
        <button
          type="button"
          class="p-3 px-3 text-1xl rounded-sm bg-teal-500 text-white"
          id="play-btn"
        >
          <img
            class="w-5 h-5"
            src="./src/assets/play.svg"
            alt="image"
            id="icon"
            srcset=""
          />
        </button>
      </main>
    </section>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
